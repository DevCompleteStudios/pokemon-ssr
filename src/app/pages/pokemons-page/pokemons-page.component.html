
<h1 class="text-3xl">Listado de pokemons</h1>
<h2 class="text-xl">Pagina actual {{currentPage()}}</h2>
<hr class="my-2">

@if (pokemons()) {
    <pokemon-list [pokemons]="pokemons()"/>
}@else {
    <pokemon-list-skeleton/>
}

<!-- TODO: Pagination -->
<div class="flex items-center justify-between">
    <button (click)="loadPokemons(-1)" class="mt-4">Prev</button>
    <button (click)="loadPokemons(+1)" class="mt-4">Next</button>
</div>
